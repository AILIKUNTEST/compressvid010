<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>compressvid010 - Video Compressor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to bottom, #111, #222);
      color: white;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #progressBar {
      width: 80%;
      height: 20px;
      margin-top: 15px;
    }
    #statusMsg {
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }
    #downloadLink {
      display: none;
      margin-top: 10px;
      font-size: 18px;
      color: #00f7ff;
      text-decoration: underline;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h2>compressvid010 - AV1/H.265 Video Compressor</h2>

  <input type="file" id="videoInput" accept="video/*">

  <label for="codecSelect">Choose Codec:</label>
  <select id="codecSelect">
    <option value="av1">AV1 (High Quality, Slow – for High-End Devices)</option>
    <option value="h265">H.265 (Fast – for Mid/Low-End Devices)</option>
  </select>

  <label for="resolutionSelect">Choose Resolution:</label>
  <select id="resolutionSelect">
    <option value="original">Original</option>
    <option value="1920x1080">1080p</option>
    <option value="1280x720">720p</option>
    <option value="854x480">480p</option>
  </select>

  <div>
    <button id="compressBtn">Compress</button>
    <button id="stopBtn">Stop</button>
  </div>

  <progress id="progressBar" value="0" max="100"></progress>
  <div id="statusMsg"></div>
  <a id="downloadLink" download="compressed_video.webm">Download Compressed Video</a>

  <div class="note">
    <strong>Instructions:</strong><br>
    - 100% offline compression in your browser.<br>
    - AV1 = better quality, slower. H.265 = faster, good quality.<br>
    - Use "Stop" button to cancel compression if needed.<br>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.1/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    let ffmpeg = createFFmpeg({ log: true });
    let stopRequested = false;

    async function initializeFFmpeg() {
      ffmpeg = createFFmpeg({ log: true });
      await ffmpeg.load();
    }

    function showStatus(msg, color = 'lightgreen') {
      const status = document.getElementById('statusMsg');
      status.textContent = msg;
      status.style.color = color;
      status.style.display = 'block';
    }

    document.getElementById('compressBtn').addEventListener('click', async () => {
      stopRequested = false;
      const fileInput = document.getElementById('videoInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a video file first.');
        return;
      }

      const codec = document.getElementById('codecSelect').value;
      const resolution = document.getElementById('resolutionSelect').value;

      document.getElementById('progressBar').value = 0;
      showStatus("Compressing...", "orange");
      document.getElementById('downloadLink').style.display = "none";

      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      ffmpeg.setProgress(({ ratio }) => {
        if (stopRequested) return;
        document.getElementById('progressBar').value = Math.round(ratio * 100);
      });

      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

      const args = ['-i', 'input.mp4'];
      if (resolution !== 'original') {
        args.push('-vf', `scale=${resolution}`);
      }

      if (codec === 'av1') {
        args.push('-c:v', 'libaom-av1', '-crf', '30', '-b:v', '0');
      } else {
        args.push('-c:v', 'libx265', '-crf', '28');
      }

      args.push('-c:a', 'copy', 'output.webm');

      try {
        await ffmpeg.run(...args);

        if (stopRequested) return;

        const data = ffmpeg.FS('readFile', 'output.webm');
        const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/webm' }));
        const link = document.getElementById('downloadLink');
        link.href = url;
        link.style.display = 'block';
        showStatus("Compression Done!", "lightgreen");
      } catch (e) {
        if (!stopRequested) alert("Compression failed.");
      }
    });

    document.getElementById('stopBtn').addEventListener('click', async () => {
      stopRequested = true;
      document.getElementById('progressBar').value = 0;
      showStatus("Compression Stopped.", "red");
      ffmpeg = null;
      await initializeFFmpeg();
    });

    initializeFFmpeg();
  </script>
</body>
</html>
